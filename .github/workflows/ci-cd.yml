name: CI/CD

on:
  push:
    tags:
      - '*'

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.100

      - name: Build and Publish VKDialogFileMergerForm (Windows Forms)
        if: startsWith(github.ref, 'refs/tags/')
        run: dotnet publish ./VKDialogFileMergerForm/VKDialogFileMergerForm.csproj -c Release -r win-x64 --self-contained true --output ./VKDialogFileMergerForm/bin/Release/net6.0-windows/win-x64/publish

      - name: Build and Publish VKDialogFileMerger (CLI Windows)
        run: dotnet publish ./VKDialogFileMerger.csproj -c Release -r win-x64 --self-contained true --output ./VKDialogFileMerger/bin/Release/net6.0/win-x64/publish

      - name: Build and Publish VKDialogFileMerger (CLI Linux)
        run: dotnet publish ./VKDialogFileMerger.csproj -c Release -r linux-x64 --self-contained true --output ./VKDialogFileMerger/bin/Release/net6.0/linux-x64/publish

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset (Windows Forms)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./VKDialogFileMergerForm/bin/Release/net6.0-windows/win-x64/publish/VKDialogFileMergerForm.zip
          asset_name: VKDialogFileMergerForm-win-x64.zip
          asset_content_type: application/zip

      - name: Upload Release Asset (CLI Windows)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./VKDialogFileMerger/bin/Release/net6.0/win-x64/publish/VKDialogFileMerger.zip
          asset_name: VKDialogFileMerger-win-x64.zip
          asset_content_type: application/zip

      - name: Upload Release Asset (CLI Linux)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./VKDialogFileMerger/bin/Release/net6.0/linux-x64/publish/VKDialogFileMerger.zip
          asset_name: VKDialogFileMerger-linux-x64.zip
          asset_content_type: application/zip
